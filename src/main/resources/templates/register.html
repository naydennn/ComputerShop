<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head"></head>

<body>

<header th:replace="fragments/common :: navbar"></header>


    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-5 col-lg-5 ml-auto text-center">
                <h1>Create an Account</h1>
                <img src="/images/viber.jpg" alt="" class="img-fluid">
            </div>

            <div class="col-md-7 col-lg-6 ml-auto">
                <form action="#">
                    <div class="row">
                        <div class="input-group col-lg-6 mb-4">
                            <input id="Username" type="text" name="userName" placeholder="Username"
                                class="form-control bg-white border-left-0 border-md h-100">
                            <p class="alert-danger px-2 h-100">Field is required</p>
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <input id="firstName" type="text" name="firstName" placeholder="First Name"
                                class="form-control bg-white border-left-0 border-md h-100">
                            <p class="alert-danger px-2 h-100">Field is required</p>
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <input id="lastName" type="text" name="lastname" placeholder="Last Name"
                                class="form-control bg-white border-left-0 border-md h-100">
                            <p class="alert-danger px-2 h-100">Field is required</p>

                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <input id="email" type="email" name="email" placeholder="Email Address"
                                class="form-control bg-white border-left-0 border-md h-100">
                            <p class="alert-danger px-2 h-100">Field is required</p>
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number"
                                class="form-control bg-white border-md border-left-0 pl-3">
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <input id="password" type="password" name="password" placeholder="Password"
                                class="form-control bg-white border-left-0 border-md h-100">
                            <p class="alert-danger px-2 h-100">Field is required</p>
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <input id="passwordConfirmation" type="text" name="passwordConfirmation"
                                placeholder="Confirm Password"
                                class="form-control bg-white border-left-0 border-md h-100">
                            <p class="alert-danger px-2 h-100">Field is required</p>

                        </div>
                        <div class="form-group col-lg-12 mx-auto mb-0 text-center">
                            <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Create your account</span>
                            </a>
                        </div>
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Already Registered? <a th:href="@{/users/login}"
                                    class="text-primary ml-2">Login</a></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center text-white" style="background-color: #17385a;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright:
            <a class="text-white" href="https://github.com/naydennn">Nayden</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/common :: head"></head>

<body>
<header th:replace="fragments/common :: navbar"></header>
  <div class="container mt-5">
    <h1 class="text-center"> Edit Laptop !</h1>
    <hr>
      <form th:object="${laptopViewModel}" th:method="patch" th:action="@{/edit/{id}/laptop(id=*{id})}">>
        <div class="row">
            <div class="col">
                <label for="model">PC</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Model</div>
                    </div>
                    <input id="model"
                           th:field="*{model}"
                           th:errorclass="is-invalid"
                           name="model"
                           type="text"
                           aria-describedby="modelHelpBlock"
                           required="required"
                           placeholder="Model of laptop"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Model must be between 2 and 50 characters.</small>
                </div>
            </div>
            <div class="col">
                <label for="price">PC</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Price</div>
                    </div>
                    <input id="price"
                           th:field="*{price}"
                           th:errorclass="is-invalid"
                           name="price"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           placeholder="Price of laptop"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Price is required and must be positive</small>
                </div>
            </div>
        </div>
        <!-- end of first row -->
        <div class="row">
            <div class="col">
                <label for="price">PC</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">RAM</div>
                    </div>
                    <input id="ram"
                           th:field="*{ram}"
                           th:errorclass="is-invalid"
                           name="ram"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           placeholder="Laptop RAM"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                    Ram memory must be positive</small>
                </div>
            </div>
            <div class="col">
                <label for="price">PC</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Color</div>
                    </div>
                    <input id="color"
                           th:field="*{color}"
                           th:errorclass="is-invalid"
                           name="color"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           placeholder="Color of laptop"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Color must be between 2 and 10 characters.</small>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col text-center align-content-center">
                <button name="submit" type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </div>
        <hr>
    </form>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="/fragments/common :: head"></head>

<body>
<header th:replace="fragments/common :: navbar"></header>
<form th:method="post" th:action="@{/add/monitor}" th:object="${monitorAddBindingModel}" enctype="multipart/form-data">
    <div class="container mt-5">
        <h1 class="text-center"> Add Monitor !</h1>
        <hr>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Model</div>
                    </div>
                    <input id="model"
                           th:field="*{model}"
                           th:errorclass="is-invalid"
                           name="model"
                           type="text"
                           aria-describedby="modelHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Model must be between 2 and 10 characters.</small>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Price</div>
                    </div>
                    <input id="price"
                           th:field="*{price}"
                           th:errorclass="is-invalid"
                           name="price"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Price must be positive</small>
                </div>
            </div>
        </div>
        <hr>
        <!-- end of first row -->
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Resolution</div>
                    </div>
                    <input id="size"
                           th:field="*{size}"
                           th:errorclass="is-invalid"
                           name="size"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Size must be between positive.</small>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Screen</div>
                    </div>
                    <input id="screen"
                           th:field="*{screen}"
                           th:errorclass="is-invalid"
                           name="screen"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Screen must be between 2 and 10 characters.</small>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Color</div>
                    </div>
                    <input id="color"
                           th:field="*{color}"
                           th:errorclass="is-invalid"
                           name="color"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Color must be between 2 and 10 characters.</small>
                </div>
            </div>
        </div>
        <!-- end of second row -->
        <hr>
        <div class="form-group row">
            <div class="col">
                <label for="created">Created date</label>
                <input name="created"
                       th:field="*{created}"
                       th:errorclass="is-invalid"
                       type="date"
                       class="form-control"
                       id="created"
                       aria-describedby="createdHelpInline">
                <small id="createdTimeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                    Created date cannot be in the future.
                </small>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Picture</label>
                    <input type="file"
                           th:field="*{picture}"
                           th:errorclass="is-invalid"
                           name="picture"
                           class="form-control-file"
                           id="exampleFormControlFile1">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Picture is required</small>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <label for="description">Description</label>
                <textarea id="description"
                          name="description"
                          cols="40" rows="4"
                          class="form-control"></textarea>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col text-center">
                <button name="submit" type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head"></head>

<body>

<header th:replace="fragments/common :: navbar"></header>

<header style="background: linear-gradient(to right, #c04848, #480048);" class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-light">
            <h1 class="display-4 fw-bolder">Laptops</h1>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 ">
            <div class="col mb-5" th:each="laptop : ${laptops}" th:object="${laptop}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="*{pictureUrl}" alt="Gaming hp"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <span class="badge rounded-pill px-4 bg-secondary" th:text="*{type}">Gaming</span>
                            <p class="fw-bolder" th:text="|*{model} - *{processorModel}, *{videoCardGpu}, *{ram}GB *{typeOfRam}, *{hardDisk}GB, *{display}, *{color}|">
                            <p th:text="|Price is: *{price}|">Price: 1200$</p>
                            <button type="button" class="btn btn-info">Buy</button>
                            <a type="button" th:href="@{/laptop/{id}/details(id=*{id})}" class="btn btn-primary">Details</a>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments/common :: footer" class="text-center text-white"
        style="background-color: #17385a;"></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head"></head>

<body>

<header th:replace="fragments/common :: navbar"></header>
<div class="row py-5 px-4">

    <div class="col-md-5 mx-auto" th:object="${user}">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img
                            src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                            alt="..." width="130" class="rounded mb-2 img-thumbnail">
                        <div class="media-body mb-5 text-dark">
                            <h4 class="mt-0 mb-0 " th:text="|*{firstName} *{lastName}|">Mark Williams</h4>
                        </div>
                    </div>
                </div>

                <div class="px-4 py-3">
                    <div class="p-4 rounded shadow-sm bg-light">
                        <p class="font-italic mb-0" th:text="|Username: *{username}|">Web Developer</p>
                        <p class="font-italic mb-0" th:text="|Email: *{email}|">Lives in New York</p>
                        <p class="font-italic mb-0" th:text="|Money *{money}|">Photographer</p>
                    </div>
                </div>
                <div class="py-4 px-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h5 class="mb-0">Devices</h5>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-2 pr-lg-1" th:each="computer : ${user.getComputers()}"
                             th:object="${computer}"><img
                                th:src="${computer.picture.url}"
                                alt="" width="200" height="200"></div>
                        <div class="col-lg-6 mb-2 pr-lg-1" th:each="laptop : ${user.getLaptops()}"
                             th:object="${laptop}"><img
                                th:src="${laptop.picture.url}"
                                alt="" width="200" height="200"></div>
                        <div class="col-lg-6 mb-2 pr-lg-1" th:each="monitor : ${user.getMonitors()}"
                             th:object="${monitor}"><img
                                th:src="${monitor.picture.url}"
                                alt="" width="200" height="200"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

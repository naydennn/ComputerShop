<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/common :: head"></head>

<body>
<header th:replace="fragments/common :: navbar"></header>
<form th:object="${monitorViewModel}" th:method="patch" th:action="@{/edit/{id}/monitor(id=*{id})}">
    <div class="container mt-5">
        <h1 class="text-center"> Edit Monitor !</h1>
        <hr>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Model</div>
                    </div>
                    <input id="model"
                           th:field="*{model}"
                           th:errorclass="is-invalid"
                           name="model"
                           type="text"
                           aria-describedby="modelHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Model must be between 2 and 50 characters.</small>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Price</div>
                    </div>
                    <input id="price"
                           th:field="*{price}"
                           th:errorclass="is-invalid"
                           name="price"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Price must be positive</small>
                </div>
            </div>
        </div>
        <hr>
        <!-- end of first row -->
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Resolution</div>
                    </div>
                    <input id="size"
                           th:field="*{size}"
                           th:errorclass="is-invalid"
                           name="size"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Size must be between positive.</small>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Screen</div>
                    </div>
                    <input id="screen"
                           th:field="*{screen}"
                           th:errorclass="is-invalid"
                           name="screen"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Screen must be between 2 and 50 characters.</small>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Color</div>
                    </div>
                    <input id="color"
                           th:field="*{color}"
                           th:errorclass="is-invalid"
                           name="color"
                           type="text"
                           aria-describedby="priceHelpBlock"
                           required="required"
                           class="form-control">
                    <small class="invalid-feedback alert-danger px-2 h-20">
                        Color must be between 2 and 10 characters.</small>
                </div>
            </div>
        </div>
        <!-- end of second row -->
        <hr>
        <div class="row">
            <div class="col text-center">
                <button name="submit" type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>

</html>

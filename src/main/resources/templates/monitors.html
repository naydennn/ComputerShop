<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head"></head>

<body>

<header th:replace="fragments/common :: navbar"></header>
<header style="background: linear-gradient(to right, #cfbbbb, #99a513);" class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-light">
            <h1 class="display-4 fw-bolder">Monitors
            </h1>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 ">
            <div class="col mb-5" th:each="monitor : ${monitors}" th:object="${monitor}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="*{pictureUrl}" alt="Gaming hp"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <p class="fw-bolder" th:text="|*{model} , *{size}, *{screen}|">HP - Pavilion 17-cd1001nu, 17.3",core i7, 144Hz, gray</p>
                            <p th:text="|Price: *{price}|">Price: 1200$</p>
                            <button type="button" class="btn btn-info">Buy</button>
                            <button type="button" class="btn btn-primary">Details</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments/common :: footer" class="text-center text-white"
        style="background-color: #17385a;"></footer>
</body>

</html>
